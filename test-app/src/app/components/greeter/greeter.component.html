<style>
    .msgs{
        border : 1px solid black;
        padding : 5px;
        margin : 10px;
    }
</style>
<h3>Greeter</h3>
<hr>
<label for="">User Name :</label>
<input type="text" (input)="username = $any($event.target).value">
<span> [ {{username.length}} ] </span>
<input type="button" value="Greet" (click)="onBtnGreetClick()">
<div *ngFor="let msg of msgs" class="msgs">
    <h4>{{msg.greetMsg}}</h4>
    <!-- <div>[Updated : {{getFormattedDate(msg.updatedTime)}}]</div> -->
    <div>[Updated : {{msg.updatedTime | elapsed}}]</div>
</div>

<div>
    <div>
        <span>Short String : </span>
        <span>{{shortString | trimText}}</span>
    </div>
    <div>
        <span>Long String : </span>
        <span>{{longString | trimText}}</span>
    </div>
</div>
